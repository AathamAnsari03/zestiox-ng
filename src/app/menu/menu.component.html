<!-- Item Added Message -->
<div *ngIf="showItemAdded" class="item-added-message">
  {{ itemAddedMessage }}
</div>
<!-- User Info Block -->
<div *ngIf="user" class="mx-auto mb-4 p-3 rounded shadow-sm" style="max-width: 400px; background: linear-gradient(90deg, #2563eb 0%, #1e293b 100%); color: #fff;">
  <div class="d-flex align-items-center mb-2">
    <i class="bi bi-person-circle fs-2 me-2" style="color: #fff;"></i>
    <div>
      <span class="fw-bold fs-5">Welcome,</span>
      <span class="fw-bold fs-5 text-capitalize">{{ user.name }}</span>
    </div>
  </div>
  <div class="row ms-1">
    <div class="col-12 col-md-6 mb-1">
      <span class="text-light small">User ID:</span> <span class="fw-semibold">{{ user.id }}</span>
    </div>
    <div class="col-12 col-md-6 mb-1">
      <span class="text-light small">Mobile:</span> <span class="fw-semibold">{{ user.mobile }}</span>
    </div>
  </div>
</div>

<!-- Menu Section -->
<div class="menu-container">
  <ng-container *ngFor="let row of getCategoryRows(categoryOrder, 3)">
    <div class="menu-row">
      <ng-container *ngFor="let cat of row">
        <div class="menu-section" *ngIf="cat">
          <h2>{{ cat.name }}</h2>
          <div *ngFor="let item of cat.items" class="menu-item">
            <span>{{ item.name }}</span>
            <span>
              â‚¹{{ item.price }}
              <button type="button" class="btn btn-sm btn-outline-secondary add-to-cart-icon p-0 px-2"
                      title="Add to cart" (click)="addToCart(item)">
                <i class="bi bi-plus"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="menu-section" *ngIf="!cat"></div>
      </ng-container>
    </div>
  </ng-container>
</div>

<!-- Bottom Navigation (Mobile Only) -->
<nav class="bottom-nav">
  <div>
    <span class="material-icons">restaurant_menu</span>
    <span>Menu</span>
  </div>
  <div>
    <span class="material-icons">shopping_cart</span>
    Cart <span class="cart-count">{{ cartCount }}</span>
  </div>
  <div>
    <span class="material-icons">receipt_long</span>
    <span>Orders</span>
  </div>
  <div>
    <span class="material-icons">person</span>
    <span>Profile</span>
  </div>
</nav>
