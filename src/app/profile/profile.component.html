<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
      <h3 class="fw-bold mb-4 text-start">Profile</h3>
      <div class="card shadow-sm" *ngIf="user">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="me-3">
              <span class="d-inline-block rounded-circle bg-light border" style="width:48px; height:48px;">
                <i class="bi bi-person fs-2 text-secondary d-flex justify-content-center align-items-center h-100"></i>
              </span>
            </div>
            <div>
              <h5 class="mb-0 fw-bold">{{ user.name }}</h5>
              <small class="text-muted">User</small>
            </div>
          </div>
          <hr>
          <div class="row mb-2">
            <div class="col-5 col-md-4 fw-bold">Name</div>
            <div class="col-7 col-md-8 text-end text-md-start">{{ user.name }}</div>
          </div>
          <div class="row mb-2">
            <div class="col-5 col-md-4 fw-bold">Mobile</div>
            <div class="col-7 col-md-8 text-end text-md-start">{{ user.mobile }}</div>
          </div>
          <div class="row">
            <div class="col-5 col-md-4 fw-bold">Password</div>
            <div class="col-7 col-md-8 text-end text-md-start">********</div>
          </div>
        </div>
      </div>
      <div *ngIf="!user" class="text-center py-5">
        <div class="spinner-border text-secondary" role="status"></div>
      </div>
      <div class="row">
        <div class="col-12 text-end mt-3">
          <button class="btn btn-outline-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
