<!-- Login Form -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow w-100" style="max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 fw-bold">Login</h2>
      <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control" placeholder="Enter mobile number" required maxlength="10" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password" required />
        </div>
        <div *ngIf="error" class="mb-3">
          <div class="alert alert-danger d-flex align-items-center p-2">
            <i class="bi bi-x-circle-fill me-2"></i>
            <span>{{ error }}</span>
          </div>
        </div>
        <div *ngIf="success" class="mb-3">
          <div class="alert alert-success d-flex align-items-center p-2">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span>{{ success }}</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center text-muted">Don't have an account? <a routerLink="/register" class="text-decoration-underline">Register</a></p>
    </div>
  </div>
</div>
