<main class="container my-5">
  <h2 class="mb-4">Login</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Mobile</label>
      <input type="text" class="form-control" />
      <div class="error-text">Mobile number is required and must be 10 digits</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" />
      <div class="error-text">Password is required</div>
    </div>

    <div class="mb-3">
      <div class="error-box d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.5 1.5 0 0 0-1.964 0L.165 7.232c-.58.482-.676 1.32-.213 1.903.463.582 1.3.675 1.882.193L2 9.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9.207l.165.121c.582.482 1.419.39 1.882-.193.463-.582.367-1.42-.213-1.903L8.982 1.566z"/>
        </svg>
        Invalid mobile number or password
      </div>
    </div>

    <button class="btn btn-primary mt-2 w-100" type="submit">Login</button>

    <p class="mt-3">Don't have an account? 
      <a href="register.html" class="text-decoration-underline">Register</a>
    </p>
  </form>
</main>
