<!-- Mobile Bottom Navigation -->
<div class="sm:hidden fixed bottom-0 left-0 right-0 bg-gray-800 flex justify-around py-2 text-white border-t border-gray-700">
  <a href="#" class="flex flex-col items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
    </svg>
    <span class="text-xs">Login</span>
  </a>
  <a href="#" class="flex flex-col items-center text-gray-400 underline">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4.992 4.992 0 011 13a5 5 0 1110 0c0 1.657-.672 3.156-1.757 4.242m0 0A6.987 6.987 0 0012 21c1.657 0 3.156-.672 4.243-1.758A6.987 6.987 0 0018 13a7 7 0 10-14 0c0 1.657.672 3.156 1.757 4.242z" />

    <span class="text-xs">Register</span>
  </a>

<!-- Login Form -->
<div class="flex justify-center items-center min-h-screen px-4 pb-20 sm:pb-0">
  <div class="w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6">Login</h2>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Mobile</label>
        <input type="text" [(ngModel)]="mobile" name="mobile" class="w-full border rounded px-3 py-2" placeholder="Enter mobile number" required maxlength="10" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full border rounded px-3 py-2" placeholder="Enter password" required />
      </div>
      <div *ngIf="error" class="mb-4">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-red-500 align-middle" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-11.707a1 1 0 00-1.414 0L7 9.586 5.707 8.293a1 1 0 00-1.414 1.414L7 12.414l4.707-4.707a1 1 0 000-1.414z" clip-rule="evenodd" />
          </svg>
          {{ error }}
        </div>
      </div>
      <div *ngIf="success" class="mb-4">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-7h2v2h-2v-2zm0-4h2v2h-2V7z" clip-rule="evenodd" />
          </svg>
          {{ success }}
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-sm">Don't have an account? <a href="#" class="text-blue-600 underline hover:underline">Register</a></p>
  </div>
</div>
